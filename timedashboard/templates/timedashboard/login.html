{% extends 'blog/signup.html' %}
{% load static %}
{% block title %}
  <title>Login</title>
{% endblock %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form method="post" class="login100-form validate-form flex-sb flex-w">
					 {% csrf_token %}
					<span class="login100-form-title p-b-53">
						Sign In With
					</span>
                    <div class="p-t-31 p-b-9 wid">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="username" required value="{{username}}">
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9 wid">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" required value="">
						<span class="focus-input100"></span>
					</div>

					<div class="error">
				        {{error_password}}
				        <br>
				    </div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="{% url 'blog:signup' %}" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
